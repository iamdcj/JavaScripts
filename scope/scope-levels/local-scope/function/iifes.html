<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IIFEs Example</title>
</head>

<body>

</body>

<script>
  // IIFE Style A
  (function IIFE() {
    console.log(IIFE)
  }());

  // IIFE Style B
  (function IIFE() {
    console.log(IIFE)
  })();

  // IIFE w/ Parameter
  (function IIFE(global) {
    console.log(global)
  })(window);

  // IIFE w/ undefined
  (function IIFE(undefined) {
    var a;

    if (a === undefined) {
      console.log(`${a} is UNDEFINED`)
    }
  })();
</script>

</html>
