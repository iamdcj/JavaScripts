  <title>Lexical(Nested) Example</title>

<body>

</body>

<script>
  (function () {
    const a = "globalish binding";

    function local() {
      const b = "local binding";

      console.log(a); //*RESOLVES
      console.log(c); //!ReferenceError

      function anotherLocal() {
        const c = "anotherLocal binding";

        console.log(a); //*RESOLVES
        console.log(b); //*RESOLVES
        console.log(c); //*RESOLVES

      }
      anotherLocal();

    }

    local();

  }());

</script>

</html>
